<div class="container mt-4">
    <h1>Genras</h1>
  
    <!-- Filter Input -->
    <input [(ngModel)]="filterText" (input)="filterGenras()" placeholder="Filter genras by name" class="form-control mb-3" />
  
    <!-- Button to Open the Modal -->
    <button (click)="showAddModal()" class="btn btn-primary">
      Add Genra
    </button>
  
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" [ngClass]="{'show': modalVisible}" [style.display]="modalVisible ? 'block' : 'none'">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ isEditMode ? 'Edit Genra' : 'Add New Genra' }}</h5>
            <button type="button" class="btn-close" (click)="resetForm()"></button>
          </div>
          <div class="modal-body">
            <input [(ngModel)]="newGenra.name" placeholder="Enter genra name" class="form-control" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Close</button>
            <button (click)="isEditMode ? updateGenra() : addGenra()" class="btn btn-primary">
              {{ isEditMode ? 'Update Genra' : 'Add Genra' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let genra of filteredGenras">
          <td>{{ genra.id }}</td>
          <td>{{ genra.name }}</td>
          <td>
            <button (click)="openEditModal(genra)" class="btn btn-warning btn-sm">Update</button>
            <button (click)="deleteGenra(genra.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
     <!-- Pagination Controls -->
    <div class="d-flex justify-content-between">
        <button (click)="previousPage()" [disabled]="pageNumber === 1" class="btn btn-secondary">Previous</button>
        <button (click)="nextPage()" class="btn btn-secondary">Next</button>
      </div>
    </div>
